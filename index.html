<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
      <link rel ="stylesheet" href="style.css" />
      <title>ohmyfood</title>
      <script src="https://kit.fontawesome.com/d80c6b1931.js" crossorigin="anonymous"></script> 
</head>

<body>
    <div class="loading-spinner">

    </div>
    <header class="header">
        <img class="logo-site"  src="images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
    </header>

    <main>
        <section class="localisation">
            <i class="fas fa-map-marker-alt">

            </i>
            <p>Paris, Belleville</p> 
        </section>
        <section class="intro">
            <h2 class="intro-title">
                Réservez le menu qui vous convient
            </h2>
            <p class="intro-subtitle">
                Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </p>
            <input type="submit" value="Explorer nos restaurants" class="button_violet">
        </section>
        <section class="fonctionnement">
           <div class="container">
               <h2 class="container-title">
                   Fonctionnement
               </h2>
               <div class="function-choice">
                   <i class="fas fa-tablet-alt"></i>
                   Choisissez un restaurant
                    <div class="function-choice-number">
                    1                           
                    </div>
                </div>
                <div class="function-choice"> 
                    <i class="fas fa-list-ul"></i>
                    Composez votre menu
                    <div class="function-choice-number">
                        2
                    </div>
                </div>
                <div class="function-choice">
                    <i class="fas fa-store"></i>
                    Dégustez au restaurant
                    <div class="function-choice-number">
                    3
                    </div>
                </div>
           </div>
        </section>
        <section id="restaurants" class="homepage-restaurants">
            <div class="container">
                <h2 class="container-title">
                    Restaurants
                </h2>
                <div class="cards">
                    <a class="card" href="/la-palette-du-gout.html">
                        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du goût"> 
                        <span class="card-tag">Nouveau</span>
                        <div class="details">
                            <h3 class="card-title">La palette du goût</h3> 
                            <p class="card-subtitle">Ménilmontant</p> 
                        </div>
                   </a>
                       
                   
                </div>
            
            </div>

        </section>
    </main>

    <footer>
        
    </footer>

</body>

</html>
